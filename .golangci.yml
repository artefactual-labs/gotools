run:
  timeout: 1m

linters:
  enable:
    - misspell
    - gofumpt
    - importas
    - gci

issues:
  exclude-rules:
    - path: _test\.go
      linters: [errcheck]
    - path: bucket
      linters: [staticcheck]
      text: "SA1019:"

linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(go.artefactual.dev/tools)
    custom-order: true
  importas:
    no-unaliased: true
    no-extra-aliases: false
    alias:
      - pkg: go.temporal.io/sdk/(\w+)
        alias: temporalsdk_$1
      - pkg: go.temporal.io/api/(\w+)
        alias: temporalapi_$1
